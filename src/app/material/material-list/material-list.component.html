<mat-list>
  <h3 matSubheader>Usuarios</h3>
  <mat-list-item *ngFor="let estudiante of estudiantes">
    <img *ngIf="estudiante.fotoURL" mat-list-avatar [src]="estudiante.fotoURL" alt="">
    <img *ngIf="!estudiante.fotoURL" mat-list-avatar [src]="DEFAULT_PICTURE" alt="">
    <span mat-line>{{estudiante.nombre}}</span>
    <span mat-line>{{estudiante.ciudad}}</span>
  </mat-list-item>

</mat-list>
