<div class="card-container">
  <mat-card class="card-content">
    <h3>{{'Astronomy Picture' | firm}}</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://media.giphy.com/media/8p5hBqhENpGIE/giphy.gif" alt="">
      <mat-card-title>
        {{apod.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{apod.date | date: 'fullDate'}}
      </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://www.techsupportalert.com/files/images/techtreats/SOTWNASADailyImage.jpg" alt="">

    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>

  </mat-card>
</div>
