<div class="card-container" *ngIf="apod">
  <mat-card class="card-content">
    <h3>{{'Astronomy Picture' | firm}}</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://media.giphy.com/media/8p5hBqhENpGIE/giphy.gif" alt="">
      <mat-card-title>
        {{apod.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{apod.date | date: 'fullDate'}}
      </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{apod.hdurl}}" alt="">

    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>

  </mat-card>
</div>

<div class="card-container" *ngIf="!apod && !error">
  <mat-spinner class="card-content"></mat-spinner>
</div>

<div class="card-container" *ngIf="!apod && error">
  <mat-card class="card-content">
    {{error | firm}}
  </mat-card>
</div>
